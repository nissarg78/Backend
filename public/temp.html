<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set background color and font for the entire page */
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

/* Style the form container */
form {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    margin: 0 auto;
}

/* Style form headings */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style labels and input fields */
label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style error messages (if you add validation) */
.error-message {
    color: #ff0000;
    font-size: 14px;
    margin-top: 5px;
}

    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="PhoneNum" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
